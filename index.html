<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Concert Listing!</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Welcome to Music Tours</h1>
        <h3><p>Your one stop shop for all things concert related.</p></h3>

        <form id="artist-name-form" role="search">
          <input
            type="search"
            name="artist-name"
            id = "input-artist-name"
            placeholder="Enter Artists Name"
            size="50%"
          />
          <button id="artist_search" >
            <svg viewBox="0 0 1024 1024">
              <path class="search-icon" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path>
            </svg>
          </button>
        </form>

      </div>
      
    </header>
    <main>

        <div class="flex_container">
          <div id="concert">
              <container id="concert-details">
                  Upcoming Concert Listings
                  <ul id="concert-listings" class ="list-group"></ul>
              </container>
          </div>
          <div class="section_container" id="artist-bio">
              <div id="artist-header">
                  <img>
                  <div id="artist-name-container">
                      Artist Name
                      <h2 id="artist-name"></h2>
                  </div>
              </div>
              <div class="section_container" id="discography">
                  <h3>Discography</h3>
                  <div id="disocgraphy-content"></div>
                  <ul id="artist-discography" class="list-group"></ul>
              </div>
          </div>
        </div>
  
         </div>
         <div class="button_searches">
             <button id="ticketbtn"> Buy Tickets</button>
             <button id="albumbtn">Buy Albums</button>
         </div>
   
            
           
    </main>

    <section>
        <div>
            <h3 class="video-header">Music Videos</h3>
            <div class="video-container">
            </div>
        </div>
    </section>

    <footer>
        <div>
          <h4>Search History</h4>
        <div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
