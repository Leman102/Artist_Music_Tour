<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Concert Listing!</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Welcome to Music Tours</h1>
        <h3><p>Your one stop shop for all things concert related.</p></h3>
      </div>
      <div>
        <input
          id = "input-artist-name"
          type="text"
          name="artist-name"
          placeholder="Enter Artists Name"
        />
      </div>
    </header>
    <main>
        <div id="concert">
            <div>Concert Listings</div>
            <container id="concert-details">
                Concert Details
            </container>
        </div>
        <div id="artist-bio">
            <div id="artist-header">
                <img>
                <div id="artist-name-container">
                    Artist Name
                    <h2 id="artist-name"></h2>
                </div>
            </div>
            <div id="biography">
                <h3>Biography</h3>
                <div id="biography-content">bio text</div>
            </div>
            <div id="discography">
                <h3>discography</h3>
                <div id="disocgraphy-content">discography text</div>
            </div>
        </div>
    </main>
    <footer>
      <h3 class="video-header">Music Videos</h3>
      <div class="video-container">
        <div class="video-item">Video1</div>
        <div class="video-item">Video 2</div>
        <div class="video-item">Video 3</div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
